[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@google/generative-ai"]

# Redirecciones para las funciones API
[[redirects]]
  from = "/api/generate-image"
  to = "/.netlify/functions/generate-image"
  status = 200

[[redirects]]
  from = "/api/identify"
  to = "/.netlify/functions/identify"
  status = 200

[[redirects]]
  from = "/api/proxy-image"
  to = "/.netlify/functions/proxy-image"
  status = 200

# Headers CORS para funciones
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
